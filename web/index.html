<html>
    <head>
        <title>Select Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./js/jquery-select.js"></script>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Registro de Clientes</legend>                
                <label for="nome">Nome</label>
                <input type="text" name="textnome" placeholder="Digite o nome do cliente" />
                <label for="nome">País</label>
                <select name="sltpais">
                    <option selected>--Selecione o nome do país--</option>
                </select>
                <label for="nome">Província</label>
                <select>
                    <option selected>--Selecione o nome da província--</option>
                </select><br>                
                <input type="button" value="Salvar" class="btn btn-info"/>               
            </fieldset>
        </form>
    </body>
</html>
